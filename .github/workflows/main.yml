# Built from this template : https://github.com/actions/setup-python

name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-2019
    strategy:
      matrix:
        python-version: ['3.10']
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pre-commit pytest
          pip install -r ./$GITHUB_WORKSPACE/dependencies/requirements.txt
      - name: Lint with precommit
        uses: pre-commit/action@v3.0.0
      - name: Sphinx build
        run: |
          cd ./$GITHUB_WORKSPACE/docs
          sphinx-build -b html ./source ./build
          cd ../
      - name: Checking sphinx build
        run: |
          dir ./$GITHUB_WORKSPACE/docs/build
      - name: Print current pathing - ${{GITHUB_WORKSPACE}}
        run: |
          pwd
          dir
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /docs/build/
          force_orphan: true
